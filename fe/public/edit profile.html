<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <link rel="stylesheet" href="edit profile.css">
</head>
<body>
    <div class="header">
        <div></div>
        <h1>아무 말 대잔치</h1>
        <div class="dropdown-form">
            <img class="image" src="image1.png">
            <div class="dropdown-content" id="dropdownContent">
              <a href="#">회원정보 수정</a>
              <a href="#">비밀번호 수정</a>
              <a href="#">로그아웃</a>
            </div>
          </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="modal">
        <div class="modal_body">
            <h5>회원탈퇴 하시겠습니까?</h5>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modalBtn">
                <button class="modal-cancel">취소</button>
                <button class="modal-check">확인</button>
            </div>
        </div>
    </div>
    <div class="signin-form">
    <h2>회원정보수정</h2>
    <div class="profile-picture">
        <h3>프로필 사진*</h3>
        <div class="profile">
            <img class="image1" src="image1.png">
            <input type="file" id="profile-pic" accept="image/*">
        </div>
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <p>user1@example.com</p>
    </div>
    <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="더미1" maxlength="10" required>
        <h4 id="nickname-helper">*helper text</h4>
    </div>
    <div class="submit">
        <button class="submit-button">수정하기</button>
        <p class="withdrawal">회원 탈퇴</a></p>
        <button class="edit-button">수정완료</button>
    </div>
    <script src="edit profile.js"></script> <!-- JavaScript 파일 연결 --> 
    </body>

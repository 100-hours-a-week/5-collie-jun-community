<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="signin new.css">
</head>
<body>
    <div class="header">
        <button class="beforebutton">&lt;</button>
        <h1>아무 말 대잔치</h1>
        <div></div>
    </div>
    <div class="horizontal-line"></div>
    <div class="signin-form">
        <h2>회원가입</h2>
        <div class="profile-picture">
            <h3>프로필 사진</h3>
            <h4 id="profile-helper">*프로필 사진을 추가해주세요</h4>
            <div class="profile">
                <label for="profile-pic">&#10010</label>
                <input type="file" id="profile-pic" accept="image/*">
            </div>
        </div>
        <div class="signin-group">
            <div class="form-group">
                <label for="username">이메일*</label>
                <input type="email" id="username" name="username" placeholder="이메일을 입력하세요" required>
                <h4 id="email-helper">*helper text</h4>
            </div>
            <div class="form-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <h4 id="password-helper">*helper text</h4>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인*</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                <h4 id="confirm-password-helper">*helper text</h4>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                <h4 id="nickname-helper">*helper text</h4>
            </div>
            <button type="submit" class="submit">회원가입</button>
            <p class="login-link">로그인하러 가기</a></p>
        </div>
    </div>
    <script src="signin new.js"></script> <!-- JavaScript 파일 연결 --> 
</body>
</html>

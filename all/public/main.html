<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div></div>
        <h1>아무 말 대잔치</h1>
        <div class="dropdown-form">
            <img class="image" src="image1.png">
            <div class="dropdown-content" id="dropdownContent">
              <a href="#">회원정보 수정</a>
              <a href="#">비밀번호 수정</a>
              <a href="#">로그아웃</a>
            </div>
          </div>
    </div>
    <div class="horizontal-line"></div>
    <h2>안녕하세요,<br>아무 말 대잔치 <span class="bold-text">게시판</span>입니다.</h2>
    <div class="post-list">
        <button type="submit">게시글 작성</button>
        <div id="posts-container"></div>
        <div class="post">
            <h3 class="post-title">제목 1</h3>
            <div class="post-info">
                <div class="like-comment">
                    <span class="post-likes">좋아요 0</span>
                    <span class="post-comments">댓글 0</span>
                    <span class="post-views">조회수 0</span>
                </div>
                <span class="post-date">2021-01-01 00:00:00</span>
            </div>
            <hr>
            <div class="author">
                <div class="gray-circle"></div>
                <p class="post-author">더미 작성자1</p>
            </div>
        </div>
        <script src="main.js"></script> <!-- JavaScript 파일 연결 --> 
    </body>
</html>

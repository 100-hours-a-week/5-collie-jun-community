<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit password</title>
    <link rel="stylesheet" href="edit password.css">
</head>
<body>
    <div class="header">
        <div></div>
        <h1>아무 말 대잔치</h1>
        <div class="dropdown-form">
            <img class="image" src="image1.png">
            <div class="dropdown-content" id="dropdownContent">
              <a href="#">회원정보 수정</a>
              <a href="#">비밀번호 수정</a>
              <a href="#">로그아웃</a>
            </div>
          </div>
    </div>
    <div class="horizontal-line"></div>
        <div class="signin-form">
            <h2>비밀번호 수정</h2>
        <div class="signin-detail"></div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <h4 id="password-helper"> *helper text</h4>
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 한번 더 입력하세요" required>
            <h4 id="confirm-password-helper">*helper text</h4>
        </div>
    </div> 
    <div class="submit">
        <button class="submit-button">수정하기</button>
    </div>
    <script src="edit password.js"></script> <!-- JavaScript 파일 연결 --> 
</body>
